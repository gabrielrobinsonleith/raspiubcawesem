{% set navigation_bar = [
    ('/', 'index', 'Dashboard'),
    ('/advanced.html', 'advanced', 'Advanced'),
] -%}
{% set active_page = active_page|default('index') -%}

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 fixed-top shadow">
    <a class="navbar-brand" href="/">{{ website_name }}</a>

    <!-- Toggle menu for mobile -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul id="navigation" class="navbar-nav mr-auto">
            <!-- Populate single item navbar list -->
            {% for href, id, caption in navigation_bar %}
                <li class="nav-item {% if id == active_page %}active{% endif %}">
                    <a class="nav-link" href="{{ href|e }}">{{ caption|e }}</a>
                </li>
            {% endfor %}
        </ul>
        <span class="navbar-text">
            v1.0.0
        </span>
    </div>
</nav>
